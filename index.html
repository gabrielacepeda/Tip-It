<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Darker+Grotesque:600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tipit</title>
  </head>
  <body>
    <h1>tipit</h1>

    <h3>quickly calculate your bill total</h3>
    <div class="directions">
      <ol>
        <li>Type in your bill amount</li>
        <li>Select a tip %</li>
        <li>Add the total number of people splitting the bill</li>
      </ol>
    </div>
    <div id="container">
      <div id="calculator">
        <form>
          <div class="bill-container">
            <p id="bill-p">bill amount</p>
            <p>
              <span id="sign">$</span>
              <input id="bill-amnt" type="text" />
            </p>
          </div>
          <div class="tip-container">
            <p>gratuity</p>

            <select name="" id="service-quality">
              <option disabled selected value="0">Select an Option</option>
              <option value="0.3">30&#37; &#45; Outstanding</option>
              <option value="0.2">20&#37; &#45; Good</option>
              <option value="0.15">15&#37; &#45; OK</option>
              <option value="0.1">10&#37; &#45; Bad</option>
              <option value="0.05">5&#37; &#45; Terrible</option>
            </select>
          </div>
        </form>
        <div class="total-container">
          <p>Total</p>
          <img src="assets/Profile.png" id="person" alt="" />

          <input type="text" id="people-amnt" value="0" />
          <input
            type="button"
            id="minus"
            onclick="decrementValue()"
            value="-"
          />
          <input type="button" id="plus" onclick="incrementValue()" value="+" />
          <div id="total-tip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
          </div>
          <!--totalTip end-->
          <button id="calculate" type="button">Calculate</button>
          <span id="error"></span>
        </div>
      </div>
      <!--calculator end-->
    </div>
    <!--container end-->

    <script src="app.js"></script>
  </body>
</html>
